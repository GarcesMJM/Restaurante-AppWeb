<div class="register">
    <form  class="custom-form" >
      <div id="back">
        <a routerLink="/" id=""><</a>
       </div>
      <h1>Register</h1>
      <input
        id="username"
        type="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required="required"
      />
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        id="confpassword"
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <button type="submit" (click)="register()">Register</button>
      <div id="register">
        <p>¿Ya tienes una cuenta?</p>
        <a routerLink="/login">Inicia Sesión</a>
      </div>
    </form>
  </div>
