<div class="login">
  <form class="custom-form" method="post">
   <div id="back">
    <a routerLink="/" id=""><</a>
   </div>
    <h1>Login</h1>
    <input
      id="username"
      type="username"
      [(ngModel)]="username"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
    <div id="register">
      <p>¿No tienes una cuenta?</p>
      <a routerLink="/register">Regístrate</a>
    </div>
    <div id="forgotpw">
      <p>¿Olvidate tu contraseña?</p>
      <a href="#">Recuperar contraseña</a>
    </div>
    
  </form>
</div>
